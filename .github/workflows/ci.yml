name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  build-and-test:
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.2

    - name: Build
      run: zig build

    - name: Run tests
      run: zig build test

    - name: Check formatting
      run: zig fmt --check src/

  build-release:
    permissions:
      contents: read
      actions: write
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        target:
          - x86_64-linux
          - x86_64-windows
          - x86_64-macos
          - aarch64-linux
          - aarch64-macos
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.2

    - name: Build for ${{ matrix.target }}
      run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseFast

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: lcz-${{ matrix.target }}
        path: zig-out/bin/
